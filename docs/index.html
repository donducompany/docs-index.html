<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈두무식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222224;
            color: white;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #4609ed;
            font-size: 8em; /* 텍스트 크기 조정 */
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4609ed;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>돈두IS무식</h1>
    <p>버튼 클릭시 노래가 재생됩니다!</p>

    <button onclick="playSong('song1.mp3')">로꼬, 펀치 (Punch) - Say Yes</button>
    <button onclick="playSong('song2.mp3')">Nice Body (feat. LOCO) - 효민</button>
    <button onclick="playSong('song3.mp3')">sigma boy(Сигма Бой) - Бэтси,Мария Янковская</button>

    <audio id="audioPlayer" controls style="margin-top: 20px; width: 80%; display: none;"></audio>

    <script>
        function playSong(songName) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songName;
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }
    </script>
</body>
</html>
