<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈두무식</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 배경과 텍스트 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1db954; /* 스포티파이 그린 */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 타이틀 스타일 */
        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 설명 텍스트 */
        p {
            font-size: 1.5em;
            color: #eaeaea;
            margin-bottom: 30px;
        }

        /* 버튼 스타일 */
        button {
            background-color: #1db954; /* 스포티파이 그린 */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1ed760; /* 마우스 호버시 색상 변화 */
        }

        /* 오디오 플레이어 스타일 */
        audio {
            margin-top: 30px;
            width: 80%;
            background-color: #1db954;
            border-radius: 10px;
        }

        /* 버튼들 컨테이너 */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
    <h1>돈두IS무식</h1>
    <p>버튼 클릭시 노래가 재생됩니다!</p>

    <div class="buttons-container">
        <button onclick="playSong('song1.mp3')">로꼬, 펀치 (Punch) - Say Yes</button>
        <button onclick="playSong('song2.mp3')">Nice Body (feat. LOCO) - 효민</button>
        <button onclick="playSong('song3.mp3')">sigma boy(Сигма Бой) - Бэтси,Мария Янковская</button>
    </div>

    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
        function playSong(songName) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songName;
            audioPlayer.style.display = 'block'; // 오디오 플레이어 표시
            audioPlayer.play(); // 노래 재생
        }
    </script>
</body>
</html>
