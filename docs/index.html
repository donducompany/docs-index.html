<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈두무식</title>
    <style>
        /* 기본적인 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #212121; /* 어두운 배경 */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        h1 {
            color: #ffffff;
            font-size: 4em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 설명 텍스트 스타일 */
        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #b3b3b3;
        }

        /* 버튼 스타일 */
        button {
            background-color: #ff5500; /* 사운드클라우드의 버튼 색상 */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff7400; /* 버튼에 마우스를 올렸을 때 색상 변화 */
        }

        /* 오디오 플레이어 스타일 */
        audio {
            margin-top: 30px;
            width: 80%;
            background-color: #ff5500;
            border-radius: 10px;
        }

        /* 버튼들을 담고 있는 섹션 스타일 */
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .buttons-container button {
            margin: 15px;
        }

    </style>
</head>
<body>
    <h1>돈두IS무식</h1>
    <p>버튼 클릭시 노래가 재생됩니다!</p>

    <div class="buttons-container">
        <button onclick="playSong('song1.mp3')">로꼬, 펀치 (Punch) - Say Yes</button>
        <button onclick="playSong('song2.mp3')">Nice Body (feat. LOCO) - 효민</button>
        <button onclick="playSong('song3.mp3')">sigma boy(Сигма Бой) - Бэтси,Мария Янковская</button>
    </div>

    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
        function playSong(songName) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songName;
            audioPlayer.style.display = 'block'; // 오디오 플레이어를 보이게 설정
            audioPlayer.play(); // 노래 재생
        }
    </script>
</body>
</html>
